name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Change to Android project dir
        run: |
          echo "Changing directory to YotoLiteMVP for Android build steps"
          cd YotoLiteMVP

      - name: Build Debug
        run: |
          cd YotoLiteMVP
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Run Unit Tests
        run: |
          cd YotoLiteMVP
          chmod +x ./gradlew
          ./gradlew test

      - name: Run Instrumentation (emulator)
        run: echo "Add instrumentation steps if desired"
