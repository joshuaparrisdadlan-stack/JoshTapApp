name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.2'

      - name: Build Debug (skip unit tests)
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      - name: (optional) Instrumentation
        run: echo "Instrumentation steps omitted in this CI run"
