name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: '33.0.2'

      - name: Install Gradle (if no wrapper present)
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Build Debug
        run: |
          chmod +x ./gradlew || true
          if [ -f ./gradlew ]; then
            ./gradlew assembleDebug
          else
            gradle assembleDebug
          fi

      - name: Run Unit Tests
        run: |
          chmod +x ./gradlew || true
          if [ -f ./gradlew ]; then
            ./gradlew test
          else
            gradle test
          fi

      - name: Run Instrumentation (emulator)
        run: echo "Add instrumentation steps if desired"
